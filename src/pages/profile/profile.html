<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <nav-bar [title]="title" [hamburger]="true" [showTitle]="true"></nav-bar>

</ion-header>


<ion-content padding>
  <div *ngIf="profilePictureExists">
asd
  </div>
  <div *ngIf="!profilePictureExists">
    <ion-icon name="contact"></ion-icon>
  </div>
  <div>
      <ion-list>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
              {{email}}
          </ion-item>
          <ion-item>
              <ion-icon name="call" item-start></ion-icon>
              999-888-9999 
          </ion-item>
      </ion-list>
  </div>
  <div>
        <button class="btn-dark" (click)="completeProfile()">
          <ion-icon name="md-create"></ion-icon>edit
        </button>
        <button class="btn-dark" (click)="logout()">
          <ion-icon name="md-close"></ion-icon>logout
        </button>
  </div>
</ion-content>
