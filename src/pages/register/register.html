<ion-content class="background" padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col>
                <h4 class="title">
                    {{title}}
                    <button class="back-btn" (click)="goBack()">
                        <ion-icon name="ios-arrow-back"></ion-icon>
                    </button>
                </h4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="input">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" 
                               formControlName="username"
                               placeholder="USERNAME" />
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="input">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password"
                               formControlName="password"
                               placeholder="*******" />
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button type="submit" 
                                 class="btn-dark w-100">
                        {{title}}
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <div class="h-or">
        <div>OR</div>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button (click)="handleFbLogin()" class="btn-fb">
                    <div class="flex flex-row-centered flex-column-centered">
                        <div><ion-icon name="logo-facebook"></ion-icon></div>
                        <div>facebook</div>
                    </div>
                </button>
            </ion-col>
            <!-- <ion-col>
                <button class="btn-twitter">
          <div class="flex flex-row-centered flex-column-centered">
            <div><ion-icon name="logo-twitter"></ion-icon></div>
            <div>twitter</div>
          </div>
        </button>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
