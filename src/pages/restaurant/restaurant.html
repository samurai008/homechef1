<ion-header>

  <nav-bar [title]="title" [hamburger]="on" [back]="off" [showTitle]="on"></nav-bar>

</ion-header>


<ion-content padding>
  <image-slider [data]="imgData"></image-slider>
    <ion-grid>
    <ion-row>
      <ion-col>
              <ion-list>

                <ion-item class="shadow">
                  <ion-thumbnail item-start>
                    <img src="./assets/imgs/engBF.jpg">
                  </ion-thumbnail>
                  <h6 text-left>Butter Chicken</h6>
                  <p><span class="price">Rs. 1000</span></p>
                  <button ion-button clear item-end (click)="openProductDetails(1)">View</button>
                </ion-item>
                <ion-item class="shadow mt-1">
                  <ion-thumbnail item-start>
                    <img src="./assets/imgs/engBF.jpg">
                  </ion-thumbnail>
                  <h6 text-left>Pasta</h6>
                  <p><span class="price">Rs. 1000</span></p>
                  <button ion-button clear item-end (click)="openProductDetails(1)">View</button>
                </ion-item>

              </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
