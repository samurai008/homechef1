<ion-header>
  <nav-bar [title]="title" [hamburger]="on" [locationOn]="on" [location]="location" [showTitle]="off"></nav-bar>
</ion-header>

<ion-content (click)="dismissModal()">

  <ion-grid no-padding style="margin-top: 3em;">
    <ion-row>
      <ion-col class="chef-card-wrapper">
        <div class="chef-picture">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Placeholder_no_text.svg/1024px-Placeholder_no_text.svg.png">
        </div>
        <ion-list style="z-index:0">
          <ion-item>
            John Doe
          </ion-item>
          <ion-item>
            <ion-icon name="star"></ion-icon> 4.9
          </ion-item>
          <ion-item>
            Dishes from <span class="price">Rs.999</span>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="openRestaurant(1, 'John Doe')">Order from John Doe</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
